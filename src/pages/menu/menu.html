<ion-header>
  <ion-toolbar class = "action-header" color="secondary">
    <ion-title >Firebase CRUD</ion-title>

    <ion-buttons left>
      <button ion-button icon-only (click)="openNewUserModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  
    <ion-buttons right>
      <button ion-button icon-only (click)="logout()"> 
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  

  </ion-toolbar>
</ion-header>

<!-- Display the data in a list-->
<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
        <ion-thumbnail item-start>
          <img [src]="item.payload.doc.data().image">
        </ion-thumbnail>
        <h2>{{item.payload.doc.data().title}}</h2>
        <button ion-button clear item-end>Details</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
